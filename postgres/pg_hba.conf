local   all             all                                     trust

# IPv4 local connections:
host    all             all             127.0.0.1/32            trust

# IPv6 local connections:
host    all             all             ::1/128                 trust

# Allow all connections from any IP address (replace 0.0.0.0/0 with specific subnet for production):
host    all             all             0.0.0.0/0               trust

# Allow all connections from any IPv6 address:
host    all             all             ::0/0                   trust
